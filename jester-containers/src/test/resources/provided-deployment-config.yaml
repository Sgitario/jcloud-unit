apiVersion: "v1"
kind: "DeploymentConfig"
metadata:
  labels:
    my-label: "label-from-template"
spec:
  template:
    spec:
      containers:
        - env:
            - name: "my.property"
              value: "value from template!"
          image: openshift/hello-openshift
          name: helloworld
          ports:
            - containerPort: 6000
              name: "custom-port"
